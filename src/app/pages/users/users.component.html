<div class="header bg-primary-dev pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <div class="col-xl-6 col-lg-6">
          <div class="row">
            <h1 style="color: white;">{{ saludar }}</h1>
            <br>
            <p style="color: white;">En este apartado encontraras todo lo relacionado con los usuarios que se han registrado en la plataforma</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row mt-5">
    <div class="col-xl-12 mb-5 mb-xl-0">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">USUARIOS</h3>
            </div>
            <div class="col text-right">
              <ng-container *ngIf = "permiso === '1'">
                <a style="cursor: pointer" (click)="listUsers()"   class="btn btn-sm btn-primary">Listado de usuarios</a>
                <a style="cursor: pointer" (click)="listPayments()" class="btn btn-sm btn-info">Listado de pagos por usuarios</a>
              </ng-container>
              <ng-container *ngIf ="permiso === '2'">
                <a style="cursor: pointer"  class="btn btn-sm btn-info">Listado de pagos por usuarios</a>
              </ng-container>
            </div>
          </div>
        </div>
        <div class="card-body">
          <ng-container *ngIf="mostrarListarFlag" >
            <app-list-user ></app-list-user>
          </ng-container>
          <ng-container *ngIf="mostrarPaymentsFlag">
            <app-list-payments-user></app-list-payments-user>
          </ng-container>
        </div>
      </div>
    </div>

  </div>
</div>
